<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img id="equilibrium" src="images\image-equilibrium.jpg" alt="Image">
      <div class="overlay">
        <img src="images\icon-view.svg" alt="View">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div id="details">
      <div class="space">
        <img src="images\icon-ethereum.svg" alt="Ethereum">
        <h4>0.041 ETH</h4>
      </div>
      <div class="space">
        <img src="images\icon-clock.svg" alt="Time">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <div id="avatar">
      <img src="images\image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
